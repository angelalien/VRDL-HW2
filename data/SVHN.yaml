# COCO 2017 dataset http://cocodataset.org
# Example usage: python train.py --data coco.yaml
# parent
# ├── yolov5
# └── datasets
#     └── coco  ← downloads here


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ./  # dataset root dir
train: data/imageSets/train.txt  # train images (relative to 'path') 118287 images
val: data/imageSets/val.txt  # train images (relative to 'path') 5000 images
test: data/imageSets/test.txt  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794

# Classes
nc: 10  # number of classes
names: ['1', '2','3','4','5','6','7','8','9','0']  # class names

